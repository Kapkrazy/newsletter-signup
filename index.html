<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body >

  <!-- Sign-up form start -->
<div class="main-wrapper">
    <picture>
      <source media="(min-width:768px )" srcset="./assets/images/illustration-sign-up-desktop.svg" sizes="">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="">
    </picture>
  <main class="main-content">

  <h1 class="main-content-header">Stay updated!</h1>

  <p>Join 60,000+ product managers receiving monthly updates on:</p>
  <ul>
  <li>Product discovery and building what matters</li>
 <li> Measuring to ensure updates are a success</li>
  <li>And much more!</li>
  </ul>
<form id="form">
  <div class="input-control">
    <div class="email-label">
      <label for="email">Email address</label>
      <span class="error" ></span>
    </div>
    <input type="email" id="email" placeholder="email@company.com" >
    <button type="submit">Subscribe to monthly newsletter</button>
  </div>
</form>


</main>
</div>

  <!-- Sign-up form end -->
<div class="success-wrapper">
  <!-- Success message start -->
   <div class="success-header">
      <picture>
        <img src="./assets/images/icon-success.svg" alt="">
      </picture>

      <h1>Thanks for subscribing!</h1>

      <p id="success-paragraph"></p>
    </div>
 <button class="dismiss"> Dismiss message</button>

  <!-- Success message end -->
  
</div>

<script>
 const form = document.getElementById('form');
 const email = document.getElementById('email');

 const success = document.querySelector('.success-wrapper');
 const main = document.querySelector('.main-wrapper');
 const dismiss = document.querySelector('.dismiss');


 

 dismiss.addEventListener('click', function(){
  success.style.display = 'none';
  main.style.display = 'flex'
 })


 form.addEventListener('submit', function(e){
  e.preventDefault();
  validateInputs();
 })

 const setError = (element, message) => {
  const inputControl = element.parentElement;
  const errorDisplay = inputControl.querySelector('.error')
  errorDisplay.innerText = message;
  inputControl.classList.add('error');
  inputControl.classList.remove('success');

 }

 const setSuccess = (element, emailValue) => {
  const inputControl = element.parentElement;
  const errorDisplay = inputControl.querySelector('.error');

  
  success.style.display = 'flex'
  main.style.display = 'none'
  inputControl.classList.remove('error');
  let paragraph = document.getElementById('success-paragraph');
   paragraph.innerHTML = `A confirmation email has been sent to ${emailValue}. 
      Please open it and click the button inside to confirm your subscription.`;
};



 const isValidEmail = email => {
  const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(String(email).toLowerCase());
}



 const validateInputs =()=>{
  const emailValue = email.value.trim();
  if(emailValue === '') {
    setError(email, 'Valid email required');
} else if (!isValidEmail(emailValue)) {
    setError(email, 'Valid email required');
    console.log(emailValue)
} else {
    setSuccess(email, emailValue);
}

 }

</script>
</body>
</html>
